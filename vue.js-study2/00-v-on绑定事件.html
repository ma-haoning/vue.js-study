<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- 如果v-on绑定事件没有() 函数的第一个参数 默认就是event 事件对象 -->
        <!-- 如果v-on绑定事件有() 函数的第一个参数就不是事件对象 如果想让他成为事件对象 要在()内部加上$event -->
        <!-- 方法中没有()  默认第一个参数就是 event事件对象  -->
        <input type="text" v-on:input="inputChange">
        <!-- 方法中有() 如果想让第一个参数是event 事件对象 就需要在()中加上$event -->
        <button @click="get($event)">按钮</button>
        <button @click="hett">按钮2</button>
        <!-- 这里的修饰符就是说 只能执行一次 -->
        <button v-on:click.once="gett">按钮3</button>
        <!-- v-on:click.once="fangfaming" @click="fangfaming" -->
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                name: "Vuejs竟然干出这样的事情"
            },
            methods: {
                inputChange(e) {
                    // e.target.value获取input标签内的值
                    console.log(e.target.value);
                },
                get(event) {
                    console.log(event);
                },
                hett() {
                    console.log(this.name);
                },
                gett() {
                    alert(this.name)
                }
            }
        });
    </script>
</body>

</html>
