<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .light {
            width: 100%;
            height: 100vh;
            background-color: yellowgreen;
        }

        .close {
            width: 100%;
            height: 100vh;
            background-color: #000;
        }
    </style>
</head>

<body>
    <button onclick="get()">开灯/关灯</button>
    <div id="app">
        <div class="light" v-if="!get"></div>
        <div class="close" v-else></div>
    </div>
    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                get: true
            },
            methods: {}
        });
        function get() {
            vm.get = !vm.get
        }

    </script>
</body>

</html>
