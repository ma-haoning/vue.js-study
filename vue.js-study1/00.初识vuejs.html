<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 1.管理视图 -->
    <div id="app">
        <!-- 5.在视图中显示data中的数据 -->
        <!-- 数据可以直接写下 不需要加data -->
        <p>{{name}}</p>
        <p>{{weight}}</p>
        <p>{{pwd}}</p>
        <p>{{height}}</p>
        <!-- <p>{{arr.reverse().join("")}}</p> -->
        <p>{{fn3()}}</p>
    </div>
    <!-- //2.引入vuejs -->
    <script src="./vue.js"></script>
    <script>
        //3.实例化对象
        var vm = new Vue({
            //4.构造函数的参数
            el: "#app",
            data: {//数据
                name: "Hello World",
                weight: "200kg",
                pwd: "232",
                height: 185,
                arr: [1, 2, 3]
            },
            methods: {
                fn1() {//this指向 vm这个实例化对象
                    console.log(this.name);
                },
                fn2() {
                    console.log(this.fn1());
                },
                fn3() {
                    var arr1 = vm.arr;  // arr1变化之后arr也会改变  [...this.arr]这样的写法会出来一个复印件 复印件改变 arr不会改变 [...this.arr]是一个快速的实现复印件的方法
                    console.log(vm.arr);

                    return arr1.reverse().join("")
                }
            }
        });
        vm.name = "1"

    </script>
</body>

</html>
